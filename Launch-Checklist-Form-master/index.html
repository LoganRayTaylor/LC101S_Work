<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
        </div>
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input type="text" name="pilotName" id="pilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Co-pilot Name <input type="text" name="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Fuel Level (L) <input type=Number name="fuelLevel"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Cargo Mass (kg) <input type=Number name="cargoMass"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo mass low enough for launch</li>
        <script>
            window.addEventListener("load", function() {
            let form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                let cargoMass = document.querySelector("input[name=cargoMass]");
                let fuelLevel = document.querySelector("input[name=fuelLevel]");
                let copilotName = document.querySelector("input[name=copilotName]");
                let pilotName = document.querySelector("input[name=pilotName]");
                if (pilotName.value === "" || copilotName.value === "" ||  fuelLevel.value === "" || cargoMass.value === "") {
                    //alert("All fields are required!");
                    event.preventDefault();
                        if (fuelLevel.value <= "10000" && cargoMass.value >= "10000") {
                        console.log("fuelLevel")
                        document.getElementById("faultyItems").style.visibility = "visible"; 
                        document.getElementById("launchStatus").style.color = "red";
                        document.getElementById("launchStatus").textContent = "Shuttle not ready for launch";
                        document.getElementById("fuelStatus").textContent = "There is not enough fuel for the journey";
                        document.getElementById("cargoStatus").textContent = "There is too much mass for the shuttle to take off.";
                        document.getElementById("pilotStatus").textContent = "Pilot " + pilotName.value + " Ready";
                        document.getElementById("copilotStatus").textContent = "Co-Pilot " + copilotName.value + " Ready";
                        event.preventDefault();
                        }
                        if (cargoMass.value <= "10000" && fuelLevel >= "10000") {
                            event.preventDefault();
                            document.getElementById("launchStatus").style.color = "green";
                            document.getElementById("launchStatus").textContent = "Shuttle is ready for launch";
                        }
                        if (cargoMass.value >= "10000") {
                        console.log("CargoMass value too low")
                        document.getElementById("faultyItems").style.visibility = "visible"; 
                        document.getElementById("launchStatus").style.color = "red";
                        document.getElementById("launchStatus").textContent = "Shuttle not ready for launch";
                        document.getElementById("fuelStatus").textContent = "There is enough fuel for the journey";
                        document.getElementById("cargoStatus").textContent = "There is too much mass for the shuttle to take off.";
                        document.getElementById("pilotStatus").textContent = "Pilot " + pilotName.value + " Ready";
                        document.getElementById("copilotStatus").textContent = "Co-Pilot " + copilotName.value + " Ready";
                        event.preventDefault();
                        }
                        if (fuelLevel.value <= "10000") {
                        console.log("fuelLevel")
                        document.getElementById("faultyItems").style.visibility = "visible"; 
                        document.getElementById("launchStatus").style.color = "red";
                        document.getElementById("launchStatus").textContent = "Shuttle not ready for launch";
                        document.getElementById("fuelStatus").textContent = "There is not enough fuel for the journey";
                        document.getElementById("pilotStatus").textContent = "Pilot " + pilotName.value + " Ready";
                        document.getElementById("copilotStatus").textContent = "Co-Pilot " + copilotName.value + " Ready";
                        event.preventDefault();
                        }
                 //} else if (fuelLevel.value >= 10,000) {
                   //  faultyItems === visible
                // console.log(typeof copilotName.value);  
                }
            });
        });
        </script>
                </ol>
            </div>
        </div>

    </body>
</html>
